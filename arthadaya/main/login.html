<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form - Arthadaya Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex bg-[#F9F1E7] font-sans">

  <div class="w-full flex flex-col md:flex-row">

    <!-- Left Image -->
    <div class="hidden md:flex md:w-1/2">
      <img class="w-full h-screen object-cover" src="../../public/images/arthadaya_group.jpg" alt="Arthadaya Logo">
    </div>

    <!-- Right Form -->
    <div class="flex w-full md:w-1/2 justify-center items-center p-6">
      <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 border border-[#E5E5E5]">

        <h2 class="text-3xl font-bold text-[#333] text-center mb-2">Welcome Back ðŸ‘‹</h2>
        <p class="text-sm text-gray-600 text-center mb-6">Silakan login untuk melanjutkan</p>

        <form class="space-y-5">
          <!-- Username -->
          <div>
            <input type="text" placeholder="Username" required
              class="w-full px-4 py-3 rounded-md border border-[#E5E5E5] focus:outline-none focus:ring-2 focus:ring-[#B88E2F] placeholder-gray-400">
          </div>

          <!-- Password -->
          <div>
            <input type="password" placeholder="Password" required
              class="w-full px-4 py-3 rounded-md border border-[#E5E5E5] focus:outline-none focus:ring-2 focus:ring-[#B88E2F] placeholder-gray-400">
          </div>

          <!-- Button -->
          <button type="submit"
            class="w-full py-3 rounded-md bg-[#B88E2F] text-white font-semibold hover:bg-[#9c7626] transition duration-300">
            Login
          </button>

          <!-- Register -->
          <p class="text-center text-sm text-gray-600 mt-4">
            Belum punya akun?
            <a href="#" class="text-[#B88E2F] hover:underline">Daftar</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Login berhasil âœ¨");
    });
  </script>
</body>

</html>
